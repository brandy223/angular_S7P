<!-- Pagination par Numéros -->
<div class="pagination-container d-flex justify-content-center align-items-center align-self-stretch flex-wrap">
    <div class="pagination-number arrow" (click)="goToPage(currentPage - 1)" [hidden]="currentPage === 1">
        <svg width="18" height="18">
            <use xlink:href="#left" />
        </svg>
        <span class="arrow-text">Previous</span>
    </div>

    <div *ngFor="let page of getPagination()" (click)="page > 0 ? goToPage(page) : ''" class="pagination-number" [class.pagination-active]="page === currentPage">
        <span>{{ page > 0 ? page : '...' }}</span>
    </div>

    <div class="pagination-number arrow" (click)="goToPage(currentPage + 1)" [hidden]="currentPage === totalPages">
        <span class="arrow-text">Next</span>
        <svg width="18" height="18">
            <use xlink:href="#right" />
        </svg>
    </div>
</div>

<!-- Les SVG pour les flèches -->
<svg class="hide">
    <symbol id="left" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></symbol>
    <symbol id="right" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></symbol>
</svg>
