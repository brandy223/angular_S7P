<app-search (eventOut)="onEvent($event)"></app-search>
<div class="d-flex justify-content-around align-items-center align-self-stretch flex-wrap">
    <div *ngFor="let game of games" class="d-flex flex-column bd-highlight mb-3">
            <app-card [item]="game" [type]="'game'"></app-card>
    </div>
</div>
<app-pagination [searchType]="'games'" [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
