<div class="d-flex justify-content-around align-items-center align-self-stretch flex-wrap">
    <div *ngFor="let game of games" class="d-flex flex-column bd-highlight mb-3">
        <app-card [game]="game"></app-card>
    </div>
</div>
<app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
